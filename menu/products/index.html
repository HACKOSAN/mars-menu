<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items | Mars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../global.css">
</head>
<body class="p-6">
    <header class="mb-6 flex items-center justify-between sticky top-0 bg-white/95 backdrop-blur-md py-4 z-50">
        <h1 id="page-title" class="font-crimson text-3xl text-black">items</h1>
        <div class="w-10"></div>
    </header>

    <button onclick="history.back()" class="back-btn mb-10">
        <span>‚Üê Back</span>
    </button>

    <main id="product-list" class="grid grid-cols-2 md:grid-cols-4 gap-y-12 max-w-4xl mx-auto"></main>

    <div id="product-modal" class="fixed inset-0 z-[100] flex items-end md:items-center justify-center hidden">
        <div class="absolute inset-0 bg-[#203467]/60 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="modal-sheet w-full max-w-xl relative shadow-2xl">
            <div id="modal-body" class="p-8 pb-12"></div>
        </div>
    </div>

    <script src="../../global.js"></script>
    <script>
        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const category = params.get('cat');
            document.getElementById('page-title').innerText = category || "Selection";
            const data = await getMenu();
            const filtered = data.products.filter(p => p.category === category);
            const container = document.getElementById('product-list');

            container.innerHTML = filtered.map(item => `
                <div onclick="openProductModal('${item.id}')" class="flex flex-col items-center cursor-pointer group">
                    <div class="mars-circle-btn scale-90 shadow-lg group-active:scale-95 transition-transform">MARS</div>
                    <span class="cat-label text-[10px] text-black px-2">${item.name}</span>
                </div>
            `).join('');
        };
    </script>
</body>
</html>
