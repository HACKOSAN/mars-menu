<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks | Mars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../global.css">
</head>
<body class="p-6">
    <header class="mb-6">
        <h1 class="font-crimson text-5xl text-black">Drinks</h1>
    </header>
    
    <button onclick="history.back()" class="back-btn mb-12">
        <span>← Back to Menu</span>
    </button>

    <main id="drinks-grid" class="grid grid-cols-2 gap-y-12 max-w-sm mx-auto"></main>

    <script>
        const cats = ["Espresso Drinks", "Brewed Coffee", "Iced Coffee & Cold Brew", "Hot Tea", "Iced Tea", "Starbucks Refresha® Drink", "Frappuccino® Blended Beverages", "Hot Chocolate & Other Drinks", "Bottled Drinks"];
        document.getElementById('drinks-grid').innerHTML = cats.map(c => `
            <a href="../products/index.html?cat=${encodeURIComponent(c)}" class="flex flex-col items-center no-underline">
                <div class="mars-circle-btn">MARS</div>
                <span class="cat-label">${c}</span>
            </a>
        `).join('');
    </script>
</body>
</html>
